<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{{title}}{% endblock %} - Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href={{url_for('app.index')}}>Book API</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        {% if g.user %}
                        <li class="nav-item">
                            <div class="d-flex align-items-center">
                                <a type="button" class="btn-floating btn-lg btn-yt"><img
                                        src="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659651__340.png"
                                        class="rounded-circle z-depth-0" alt="avatar image" height="40" /></i></a>
                                {{ g.user[1]|capitalize }}
                                <div class="mx-3">|</div>
                                <!-- <a class="nav-link btn btn-primary waves-effect"><img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" class="rounded-circle z-depth-0" alt="avatar image"height="40"/>{{ g.user[1] }}</button> -->
                                <!-- <a class="nav-link" href="#"><img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-5.jpg" class="rounded-circle z-depth-0" alt="avatar image"height="40"/></a><string class="nav-link" style="color:white;">
                                {{ g.user[1] }}</string> -->
                                <a class="nav-link active" href="{{ url_for('app.logout') }}">Log Out</a>
                            </div>
                        </li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('app.register') }}">Register</a>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('app.login') }}">Log In</a>
                            {% endif %}
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <section class="content container" style="margin-top: 6rem;">
        {% block content %}{% endblock %}
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
